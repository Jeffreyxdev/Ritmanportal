<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Ritman University Student E-Portal </title>
    <meta name="description" content="Ritman University's official student e-portal for checking results, registering courses, and applying as a new student. Fast, secure, and easy to use." />

    <meta name="author" content="Ritman Tech Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Ritman University Student E-Portal" />

    <meta name="twitter:title" content="Ritman University Student E-Portal" />

    <meta name="twitter:image" content="/images/ritman-portal-preview.png" />

    <!-- Favicon -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://portal.ritmanuniversity.edu.ng/" />
